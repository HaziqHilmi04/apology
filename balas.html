<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c7d2fe, #f0f4ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1e3a8a;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        .form-control {
            background: #f9f9f9;
            color: #333;
            border-radius: 8px;
            padding: 12px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Balasan dari Anda</h2>
        <div class="mb-3">
            <label class="form-label">Balasan</label>
            <textarea class="form-control" id="replyText" rows="5" readonly>Loading...</textarea>
        </div>
    </div>
    <script>
        // Fetch and display the latest reply
        fetch('get_reply.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('replyText').textContent = data;
            });
    </script>
</body>
</html>
