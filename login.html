<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fcb045, #fd1d1d, #833ab4);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 10%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            width: 100%;
            margin-top: 15px;
            border: none;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #ffdd40;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 221, 64, 0.3);
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "haziq" && password === "haziq2004") {
                window.location.href = "balas.html";
            } else {
                alert("Username atau password salah.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Log Masuk</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
        </div>
        <button class="btn btn-primary" onclick="login()">Log Masuk</button>
    </div>
</body>
</html>
